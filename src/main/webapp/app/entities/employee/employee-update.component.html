<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-employee-heading" jhiTranslate="compositekeyApp.employee.home.createOrEditLabel">Create or edit a Employee</h2>
            <div class="form-grid ui-fluid">
                <div class="p-field p-grid">
                    <label jhiTranslate="compositekeyApp.employee.username" for="field_username" class="p-col-12 p-md-2">Username</label>
                    <div class="p-col-12 p-md-10">
                        <input pInputText type="text" name="username" id="field_username" formControlName="username" [readonly]="edit"/>
                        <div class="validation-messages">
                            <ng-container *ngIf="editForm.get('username')!.invalid && (editForm.get('username')!.dirty || editForm.get('username')!.touched)">
                                <p-message severity="error"
                                           *ngIf="editForm.get('username')!.errors!.required" [text]="'entity.validation.required' | translate">
                                </p-message>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label jhiTranslate="compositekeyApp.employee.fullname" for="field_fullname" class="p-col-12 p-md-2">Fullname</label>
                    <div class="p-col-12 p-md-10">
                        <input pInputText type="text" name="fullname" id="field_fullname" formControlName="fullname"/>
                        <div class="validation-messages">
                            <ng-container *ngIf="editForm.get('fullname')!.invalid && (editForm.get('fullname')!.dirty || editForm.get('fullname')!.touched)">
                                <p-message severity="error"
                                           *ngIf="editForm.get('fullname')!.errors!.required" [text]="'entity.validation.required' | translate">
                                </p-message>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <ng-container formGroupName="manager">
                    <div class="p-field p-grid">
                        <label jhiTranslate="compositekeyApp.employee.manager" for="field_manager" class="p-col-12 p-md-2">Manager</label>
                        <div class="p-col-12 p-md-10">
                            <p-dropdown id="field_manager" name="username" [options]="managerOptions!" formControlName="username"
                                        [virtualScroll]="true" [lazy]="true" [rows]="10" (onLazyLoad)="onManagerLazyLoadEvent($event)" [lazyLoadOnInit]="true" [filter]="true"
                                        placeholder="Choose" optionLabel="fullname" optionValue="username" [showClear]="true"></p-dropdown>
                        </div>
                    </div>
                </ng-container>
            </div>


            <div>
                <button pButton type="button" id="cancel-save" icon="pi pi-ban" class="ui-button-secondary" (click)="previousState()" [label]="'entity.action.cancel' | translate"></button>
                <button pButton type="submit" id="save-entity" icon="pi pi-save" [disabled]="editForm.invalid || isSaving" [label]="'entity.action.save' | translate"></button>
            </div>
        </form>
    </div>
</div>
